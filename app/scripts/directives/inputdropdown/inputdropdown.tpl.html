

  <input type="text"
         class="form-control"
         ng-model="text"
         >
    <div class="droparea ng-hide" ng-show="show">
      <ul>
        <li
          ng-repeat="item in items | filter:text | limitTo:20"
          ng-class="{selectedListItem:pm.selectedItem.id===item.id}"
          ng-click="selectItem(item)"
          >
          {{item.name}}
        </li>
      </ul>
    </div>
