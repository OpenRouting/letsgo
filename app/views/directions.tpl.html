<form role="form">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Current Location" ng-model="pm.origin">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Destination" ng-model="pm.destination">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div id="directions" ng-repeat="direction in pm.directions">
  <div class="">{{ direction }}</div>
</div>
